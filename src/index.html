<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Altinn Frontend Validator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <main class="content-container">
            <h1>Altinn Frontend Validator</h1>
            <div id="resourceFilesDropzone" class="dropzone">
                <span class="dropzone-info">
                    Drag and drop resource files here
                </span>
            </div>
            <div id="layoutFilesDropzone" class="dropzone">
                <span class="dropzone-info">
                    Drag and drop layout files here
                </span>
            </div>
            <button id="validateButton">Validate</button>
            <section id="validationResults" class="results-container"></section>
        </main>
    </body>
</html>
